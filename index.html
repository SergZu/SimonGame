<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrap">
    <main class="game-container">
      <div class="game-sector-center">
        <div class="game-name">
          <h1>Simon Game</h1>
          </div>
        <div class="game-control unclickable">
          <div class="game-start"></div>
          <div class="game-count"></div>
          <div class="game-strict"></div>
        </div>
        <div class="game-on clickable"></div>
      </div>
      
      <div class="game-sector top-left green unclickable" id="1">
      </div>
      <div class="game-sector top-right red unclickable" id="2">
      </div>
      <div class="game-sector bottom-left yellow unclickable" id="3">
      </div>
      <div class="game-sector bottom-right blue unclickable" id="4">
      </div>
    </main>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
